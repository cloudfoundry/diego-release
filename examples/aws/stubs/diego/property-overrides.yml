property_overrides:
  bbs:
    active_key_label: REPLACE_ME_WAITH_ACTIVE_KEY_LABEL
    encryption_keys:
      - label: REPLACE_ME_WAITH_ACTIVE_KEY_LABEL
        passphrase: REPLACE_ME_WITH_A_SECURE_PASSPHRASE
    # require_ssl: false

    # If require_ssl is set to false, the following certs and keys must be set
    # to nil.
    ca_cert: |
      REPLACE_ME_WITH_(DEPLOYMENT_DIR/certs/diego-ca.crt)
    client_cert: |
      REPLACE_ME_WITH_(DEPLOYMENT_DIR/certs/bbs-certs/client.crt)
    client_key: |
      REPLACE_ME_WITH_(DEPLOYMENT_DIR/certs/bbs-certs/client.key)
    server_cert: |
      REPLACE_ME_WITH_(DEPLOYMENT_DIR/certs/bbs-certs/server.crt)
    server_key: |
      REPLACE_ME_WITH_(DEPLOYMENT_DIR/certs/bbs-certs/server.key)
    log_level: debug
  etcd:
    heartbeat_interval_in_milliseconds: 200
    election_timeout_in_milliseconds: 2000
    require_ssl: true
    peer_require_ssl: true
    # if require_ssl and peer_require_ssl are set to false, the following certs
    # and keys must be set to nil.
    ca_cert: |
      REPLACE_ME_WITH_(DEPLOYMENT_DIR/certs/diego-ca.crt)
    server_cert: |
      REPLACE_ME_WITH_(DEPLOYMENT_DIR/certs/etcd-certs/server.crt)
    server_key: |
      REPLACE_ME_WITH_(DEPLOYMENT_DIR/certs/etcd-certs/server.key)
    client_cert: |
      REPLACE_ME_WITH_(DEPLOYMENT_DIR/certs/etcd-certs/client.crt)
    client_key: |
      REPLACE_ME_WITH_(DEPLOYMENT_DIR/certs/etcd-certs/client.key)
    peer_ca_cert: |
      REPLACE_ME_WITH_(DEPLOYMENT_DIR/certs/etcd-peer-ca.crt)
    peer_cert: |
      REPLACE_ME_WITH_(DEPLOYMENT_DIR/certs/etcd-certs/peer.crt)
    peer_key: |
      REPLACE_ME_WITH_(DEPLOYMENT_DIR/certs/etcd-certs/peer.key)
    log_level: debug
  nsync:
    log_level: debug
  converger:
    log_level: debug
  auctioneer:
    log_level: debug
  cc_uploader:
    log_level: debug
  file_server:
    log_level: debug
  executor:
    log_level: debug
  tps:
    log_level: debug
  route_emitter:
    log_level: debug
  stager:
    log_level: debug
  rep:
    log_level: debug
  garden:
    # allow_networks: ["10.10.0.2/32"]  # ?? what
    log_level: debug
  skip_cert_verify: true
  ssh_proxy:
    enable_cf_auth: true
    host_key: |
      REPLACE_ME_WITH_(DEPLOYMENT_DIR/keypair/ssh-proxy-host-key.pem)
